<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Location</title>
    <link rel="stylesheet" href="css/belegarbeit.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!--Erstellt ein Navigationsband oben auf der Website-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="Homepage.html">Homepage</a>
            <a href="#">Login</a>
        </div>
    </nav>

    <div class="container createLocation">
        <h1>Create Location</h1>
        <a href="Homepage.html">back</a>
    </div>


    <div class="container createInput">
        <div class="form-group">
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="category">Category <span class="required">*</span></label>
            <input type="text" id="category" name="category" required>
        </div>

        <div class="form-group">
            <label for="address">Address <span class="required">*</span></label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="inputFile">Upload Pictures</label>
            <input type="file" id="inputFile" multiple accept="image/*">
        </div>

        <div class="form-group">
            <button type="submit">Create Location</button>
        </div>
    </div>

</body>
</html>
