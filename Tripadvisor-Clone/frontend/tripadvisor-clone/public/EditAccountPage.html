<!doctype html>
<html>
    <head>
        <title>Konto bearbeiten</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Konto bearbeiten</h1>
        <form>
            <label for="username">Benutzername:</label>
            <input
                type="text"
                id="username"
                name="username"
                required
            /><br /><br />
            <label for="firstname">Vorname:</label>
            <input
                type="text"
                id="firstname"
                name="firstname"
                required
            /><br /><br />
            <label for="lastname">Nachname:</label>
            <input
                type="text"
                id="lastname"
                name="lastname"
                required
            /><br /><br />
            <label for="password">Passwort:</label>
            <input
                type="password"
                id="password"
                name="password"
                required
            /><br /><br />
            <input type="submit" value="Konto speichern" />
        </form>
    </body>
</html>
